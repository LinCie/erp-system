services:
  app:
    build: .
    ports:
      - "${PORT:-8000}:8000"
    depends_on:
      - redis
    env_file:
      - path: .env
        required: false
    extra_hosts:
      - "host.docker.internal:host-gateway"

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:
